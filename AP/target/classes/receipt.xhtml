<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Place order</title>
	<h:outputStylesheet library="css" name="styles.css" target="head" />
</h:head>
<h:body>
	<h1 class="title">Receipt</h1>
	<h:form>
		<div align="center">

			<p:dataList value="#{mlb.receipt}" var="order" type="ordered"
				styleClass="receipt">
				<f:facet name="header">
					<p:row>
 						Your receipt id is #{mlb.orderId}			
					 </p:row>
					<br />
					<p:row>
						<h4>#{mlb.customer.name}, thank you for your order!</h4>
					</p:row>

				</f:facet>
       				 #{order.dishName}<div align="right">#{order.dishAmount}</div>

				<f:facet name="footer">Total amount:
					<h:outputText value="#{mlb.totalAmount}">
						<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
					</h:outputText>
				</f:facet>
			</p:dataList>
			<p:commandButton value="Back to Alfama" action="#{cSignin.goHome}"
				styleClass="receiptbutton"></p:commandButton>
		</div>
	</h:form>
</h:body>
</html>
